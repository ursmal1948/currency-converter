<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walutowy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/paragraph.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <p class="paragraph">Kalkulator walutowy z PLN na inne waluty</p>
        <form class=" form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walutowy</legend>
                <p>
                    <label>
                        <span class="form__labelText"> Waluta:</span>
                        <select class="js-currency" name="currency">
                            <option>NOK</option>
                            <option selected>USD</option>
                            <option>EUR</option>
                            <option>GBP</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText"> Kwota:</span>
                        <input class=" form__field js-amount" type="number" name="amount"
                            placeholder="Wpisz kwotę w PLN" required min="1" step="any">
                    </label>
                </p>

            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button type="reset">Wyczyść ten formularz</button>
            </p>
        </form>
        <p class="paragraph paragraph--important">Kwota po przeliczeniu:<strong
                class="paragraph__strong js-result"></strong></p>
    </div>

</html>
